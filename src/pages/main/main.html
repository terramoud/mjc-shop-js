<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <section class="grid-container">
        <div class="grid-item">
            <header class="header">
                <div class="header-left-side">
                    <div class="burger-menu">
                        <span class="material-icons">menu</span>
                    </div>
                    <div class="logo">
                        <span class="material-icons">card_giftcard</span>
                    </div>
                </div>
                <div class="search-form">
                    <input id="search-input" class="search-field" type="text" placeholder="search by item name"/>
                    <select class="categories-dropdown" name="" id="">
                        <option selected value="">All Categories</option>
                        <option value="">beauty salons</option>
                        <option value="">for motorists</option>
                        <option value="">sightseeing ride</option>
                        <option value="">for gourmets</option>
                        <option value="">photosession</option>
                    </select>
                </div>
                <nav class="navbar header-right-side">
                    <button class="favorite-button">
                        <span class="material-icons">favorite</span>
                    </button>
                    <button class="cart-button">
                        <span class="material-icons">shopping_cart</span>
                    </button>
                    <div class="login-button-wrapper">
                        <button class="login-button">Login</button>
                        <span class="login-delimiter">|</span>
                        <button class="signup-button">Sign Up</button>
                    </div>
                </nav>
            </header>
        </div>
        <div class="grid-item">
            <main class="content">
                <nav class="categories">
                    <div class="category-card">
                       <div class="category-card-image"></div>
                       <div class="category-card-name">beauty salons</div>
                   </div>
                   <div class="category-card">
                       <div class="category-card-image"></div>
                       <div class="category-card-name">for motorists</div>
                   </div>
                   <div class="category-card">
                       <div class="category-card-image"></div>
                       <div class="category-card-name">sightseeing ride</div>
                   </div>
                   <div class="category-card">
                       <div class="category-card-image"></div>
                       <div class="category-card-name">for gourmets</div>
                   </div>
                   <div class="category-card">
                       <div class="category-card-image"></div>
                       <div class="category-card-name">photosession</div>
                   </div>
                </nav>
                <section class="coupon-card-wrapper"></section>
                <ul id="pagination" class="pagination"></ul>
            </main>
        </div>
        <div class="grid-item">
            <footer class="footer">
                <button id="scroll-to-top" class="scroll-to-top-button">
                    <span class="material-icons">expand_less</span>
                </button>
            </footer>
        </div>
    </section>
</body>
</html>
